<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON({
		url:"./songs.json",
		success:function(x){
			x.forEach(function(y){
				$("tbody").append("<tr><td>"+y.id+"</td><td>"+y.name+"</td><td><a class='btn btn-light' href='"+y.url+"'>Download</a></td></tr>");
			})
		}
	});
})
